<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        /* 技巧：选择器选中的标签的范围越大，优先级/权重 越低 */
        /* ！important 提权共呢个，提高权重/优先级到 最高，慎用 */
        * {
            color: red !important;
        }

        div {
            color: green;
        }

        .box {
            color: blue;
        }

        #test {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: purple;">div 标签</div>
</body>
</html>
