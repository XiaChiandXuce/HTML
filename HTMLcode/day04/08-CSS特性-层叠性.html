<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-层叠性</title>
    <style>
        /* 覆盖：叠加 */
        div {
            color: red;
            /* 这里展现了CSS的叠加效果不同属性的叠加 */
            font-weight: 700;
        }
        /* 这里颜色被后面的覆盖了 */
        div {
            color: green;
            font-size: 30px;
        }
        /* 结论想要相反的效果可以把两个div的顺序改变 */
        
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
