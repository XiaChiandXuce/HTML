<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 消除有序无序列表的项目符号就用这个 */
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>ppppppp</p>
    <ul>
        <li>li</li>
    </ul>
</body>
</html>
