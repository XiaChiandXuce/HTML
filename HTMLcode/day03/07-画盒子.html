<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        .red {
            /* 设置盒子的宽度 */
            width: 100px;
            /* 设置高度 */
            height: 100px;
            /* 这里不要定义成color了这里要背景色 */
            background-color: brown;
        }
        .orange {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 特点：div标签独占一行 -->
    <div class="red">div1</div>
    <div class="orange">div2</div>
</body>
</html>
